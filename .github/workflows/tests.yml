name: Tests

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        resolver:
        - nightly-2022-11-03 # GHC 9.2.4
        - lts-19.31 # GHC 9.0.2
        - lts-18.28 # GHC 8.10.7
    steps:
    - name: Clone project
      uses: actions/checkout@v3
    - name: Build and run tests
      shell: bash
      run: |
        set -ex
        stack --version
        stack --resolver=${{ matrix.resolver }} build --fast --haddock --no-haddock-deps
