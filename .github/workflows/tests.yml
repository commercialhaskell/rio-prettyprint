name: Tests

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        resolver:
        - stack-ghc-9.6.2.yaml
        - stack-ghc-9.4.6.yaml
        - stack-ghc-9.2.8.yaml
        - stack-ghc-9.0.2.yaml
    steps:
    - name: Clone project
      uses: actions/checkout@v3
    - name: Build and run tests
      shell: bash
      run: |
        set -ex
        stack --version
        stack --resolver=${{ matrix.resolver }} build --fast --haddock --no-haddock-deps
